<html>
<head>

<script>

var useragent = navigator.userAgent;
useragent = useragent.toLowerCase();

if( useragent.indexOf('iphone') != -1 ) location.replace("https://www.google.com.tw");
else if( useragent.indexOf('ipad') != -1 || useragent.indexOf('ipod') != -1) location.replace("https://yahoo.com");
else if( useragent.indexOf('android') != -1 ) {
if( ConsiderLimits() )
{
location.replace("https://google.com"); 
}else{
location.replace("https://google.com"); 
}
}else{
location.replace("http://facebook.com");
}

function ConsiderLimits(){
if( screen.width >= 1024 && screen.height >= 600 )
return 1;
return 0;
}

</script>
</head>
</html>
